<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onroad Breakdown Assitance </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="well">
    <h1>Onroad Vehicle Breakdown Assitance Finder </h1>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RSA</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for('location') }}">Location</a></li>
        <li><a href="{{ url_for('mechanic') }}">Mechanic</a></li>
      <li><a href="{{ url_for('areamechanic') }}">Areawise Mechanic</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('index') }}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
    </ul>
  </div>
</nav>
</div>



<div class="col-md-3"></div>
<form action="{{ url_for('mechinsert') }}" method="post">
  <div class="col-md-5" align="left" style="border-radius:4px;box-shadow:lightslategray 4px 4px 4px 4px;  padding: 30px;padding-bottom:100px;background-color: white;">

          <h3 align="center" style="font-family: 'Bookman Old Style'">Add Mechanic Details</h3><br>
          <input type="text" class="form-control"  name="mname" placeholder="Mechanic Name">
          <br>
      <textarea class="form-control" name="maddr" placeholder="Address"></textarea><br>

      <input type="text" class="form-control" name="mcont" placeholder="Contact">
        <br>
           <input type="text" class="form-control" name="wname" placeholder="Workshop Name">
      <br>


        <select name="selloc" class="form-control">
             <option>Select You Location</option>
          {% for row in mechloc %}
              <option value={{ row.0 }}> {{ row.1}} </option>
          {% endfor %}
        </select>

      <br>
          <center><button type="submit" class="btn btn-danger form-control ">Submit</button></center>

    </div>
</form>
</body>
</html>
